<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Tag Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1em; }
        .gallery-item { border: 1px solid #ccc; padding: 1em; text-align: center; }
        .gallery-item img { max-width: 100%; height: auto; }
        .alt-text { margin-top: 0.5em; font-style: italic; color: #555; }
        .download-btn {
            display: inline-block;
            margin-bottom: 1em;
            padding: 0.8em 1.2em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .info-box {
            padding: 0.5em 1em;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Image Alt Tag Gallery</h1>
        <div class="info-box">
            Using backend: <strong>{{ backend }}</strong>
        </div>
    </div>
    <a href="{{ url_for('download_excel') }}" class="download-btn">Download as Excel</a>
    <div class="gallery">
        {% for image in image_data %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/' + image.filename) }}" alt="{{ image.alt_text }}">
            <p class="alt-text">{{ image.alt_text }}</p>
        </div>
        {% else %}
        <p>No images found in the 'static/images' folder.</p>
        {% endfor %}
    </div>
</body>
</html>
